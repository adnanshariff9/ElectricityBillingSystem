    <div class="container">
        <h2>Read and bill a meter</h2>
        <!-- Add a form for confirmation and update -->
        <form action="BillingBE" method="post">

            <div class="box">
                <i class="fa-solid fa-user"></i>
                <input type="number" id="meternum" name="meternum" placeholder="Enter Meter Number" required>
            </div>

            <div class="box">
                <i class="fa-solid fa-id-card"></i>
                <input type="date" id="readingdate" name="readingdate" placeholder="Reading Date" required>
            </div>

            <div class="box">
                <i class="fa-solid fa-phone"></i>
                <input type="number" id="ConsumptionKWh" name="ConsumptionKWh" placeholder="Enter Consumption(KWh)"
                    required>
            </div>

           
            <br />

            <!-- Add a submit button for the confirmation and update -->

            <button type="submit">Confirm and Update</button>
        </form>
    </div>
