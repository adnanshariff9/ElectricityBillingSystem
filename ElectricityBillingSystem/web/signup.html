  <div class="container">
    <h2>Create Your Account</h2>
        <form action="SignupBE">
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            
            
            <div class="box">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar number" required>
            </div>
            
            <div class="box">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            
            <div class="box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            
            <div class="box">
                <i class="fa-solid fa-map-location-dot"></i>
                <input type="number" id="pincode" name="pincode" placeholder="Pincode" required>
            </div>
            
            <div class="box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

             <div class="box">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" name="password" placeholder="Set Password" required>
            </div>
            <div class="box">
                <i class="fa-solid fa-keyboard"></i>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter Password" required>
            </div>

            
           
            <button type="submit">Sign Up</button>
        </form>
    </div>
